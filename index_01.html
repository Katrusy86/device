<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Device</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<body>
        <header class="main_header">
                <div class="container">
                    <div class="header_logo">
                        <a class="header_logo_name"href="#">Device</a>
                    <div class="main_overlay">
                        <div class="row">
                            <div class="col-md-6">
                            <ul class="main_navigation">
                                <li class="main_search">
                                    <i class="fas fa-search">
                                    <p class="main_search_name">Поиск по сайту</p>
                                    </i>  
                                </li>
                                <li class="catalog_list">
                                    <a class="catalog_name"href="#">Каталог товаров

                                    </a>              
                                </li>
                                </ul>
                            </div>
                        <div class="col-md-6 ">
                            <div class="user_navigation ">
                                <div class="user_links">
                                    <i class="fas fa-user">
                                    <a href="#" class="login_link link_update"> Войти</a>
                                    </i>
                                </div>
                                <div class="user_links">
                                    <i class="fas fa-align-left">
                                    <a href="#"class="compare_link link_update"> Сравнить</a>

                                    <i class="fas fa-shopping-bag">

                                    </i>
                                </div>
                                </div>
                                <div class="menu_navigation">
                                <div class="menu_item">
                                    <a href="#" class="delivery_item item_update">Доставка</a>    
                                </div>
                                <div class="menu_item">
                                     <a href="#"class="guarantee_item item_update">Гарантия</a>    
                                </div>
                                <div class="menu_item">

                                 </div>
                                </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>              
        </header>

        <section class="sliders">
            <div class="container">
                
                    <div class="slider_item">
                            
                                  <img src="img/slider-001.png" class="slider_item_image">
                   
        
                
                             
                                 <div class="slider_item_first">
                                    <ul class="slider_first">
                                        <li class="slider_first_number">
                                            <p class="number">01</p>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            </div>         
                            </div>
                    </div>
            </div>
